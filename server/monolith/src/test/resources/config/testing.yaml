extends: development

rest:
  type: Merge
  value:
    port: 8081

sql:
  type: Merge
  value:
    jdbcUrl: jdbc:postgresql://localhost/limber_test
    username:
      type: Replace
      value:
        type: EnvironmentVariable
        name: LIMBER_TEST_SQL_USERNAME # Used by CI.
    password:
      type: Replace
      value:
        type: EnvironmentVariable
        name: LIMBER_TEST_SQL_PASSWORD # Used by CI.
    migrations:
      type: Merge
      value:
        locations:
          - db/limber/migration/common

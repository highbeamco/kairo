apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: limber-ingress
  namespace: limber
  labels:
    instance: limber
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        # The API goes first in the list.
        - api.limberapp.io
        # Everything else should be alphabetical. Don't forget to also add a rule for the host.
        - limberapp.io
        - limber.limberapp.io
      secretName: limber-tls
  rules:
    - host: api.limberapp.io
      http:
        paths:
          - backend:
              serviceName: limber-backend
              servicePort: 80
    - host: limberapp.io
      http:
        paths:
          - backend:
              serviceName: limber-web
              servicePort: 80
    - host: limber.limberapp.io
      http:
        paths:
          - backend:
              serviceName: limber-web
              servicePort: 80

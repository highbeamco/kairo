authentication:
  mechanisms:
    - type: JWT
      issuer: https://limberapp.io/
      leeway: 20 # 20 seconds
      algorithm: HMAC256
      secret:
        type: PLAINTEXT
        value: supersecret
    - type: JWK
      issuer: https://limber.auth0.com/
      leeway: 20 # 20 seconds
      domain: limber.auth0.com

clock:
  type: REAL

customProperty: custom value

hosts:
  something: http://limber-something-server

shutDownTimeoutSeconds: 10

uuids:
  generation: false

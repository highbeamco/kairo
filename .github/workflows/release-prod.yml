name: Release (prod)

on:
  push:
    branches:
      - feature/205-github-actions

jobs:

  backend-dependencies:
    name: Backend / Download Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 11
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-v1-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-dependencies-v1-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-dependencies-v1-
      - run: ./gradlew --no-daemon --info --stacktrace downloadDependencies

  backend-test:
    name: Backend / Run Tests
    runs-on: ubuntu-latest
    needs: backend-dependencies
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: limber_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 11
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-v1-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-dependencies-v1-${{ hashFiles('**/*.gradle') }}
      - run: bash ./gradlew --no-daemon --info --stacktrace test

  backend-release:
    name: Backend / Release
    runs-on: ubuntu-latest
    needs: backend-dependencies
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 11
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-v1-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - uses: actions/cache@v1.1.0
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-dependencies-v1-${{ hashFiles('**/*.gradle') }}
      - run: bash ./gradlew --no-daemon --info --stacktrace limber-backend-application:shadowJar
      - run: echo ${{ secrets.LIMBER_GITHUB_DOCKER_REPOSITORY_ACCESS_TOKEN }} | docker login docker.pkg.github.com --username hudson155 --password-stdin
      - run: docker build -t docker.pkg.github.com/hudson155/limber/limber-backend:master limber-backend-application
      - run: docker tag docker.pkg.github.com/hudson155/limber/limber-backend:master docker.pkg.github.com/hudson155/limber/limber-backend:$(git rev-parse HEAD)
      - run: docker push docker.pkg.github.com/hudson155/limber/limber-backend:master
      - run: docker push docker.pkg.github.com/hudson155/limber/limber-backend:$(git rev-parse HEAD)

  web-dependencies:
    name: Web / Download Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v1.2.0
        with:
          node-version: 12
      - uses: actions/cache@v1.1.0
        with:
          path: limber-web/node_modules
          key: ${{ runner.os }}-node-modules-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-v1-
      - run: yarn install
        working-directory: ./limber-web

  web-test:
    name: Web / Run Tests
    runs-on: ubuntu-latest
    needs: web-dependencies
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v1.2.0
        with:
          node-version: 12
      - uses: actions/cache@v1.1.0
        with:
          path: limber-web/node_modules
          key: ${{ runner.os }}-node-modules-v1-${{ hashFiles('**/yarn.lock') }}
      - run: yarn test
        working-directory: ./limber-web
        env:
          CI: true # https://github.com/facebook/create-react-app/issues/6899

  web-release:
    name: Web / Release
    runs-on: ubuntu-latest
    needs: web-dependencies
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v1.2.0
        with:
          node-version: 12
      - uses: actions/cache@v1.1.0
        with:
          path: limber-web/node_modules
          key: ${{ runner.os }}-node-modules-v1-${{ hashFiles('**/yarn.lock') }}
      - run: yarn build
        working-directory: ./limber-web
        env:
          CI: false # https://github.com/facebook/create-react-app/issues/3657
          REACT_APP_ROOT_URL: https://limber-main.appspot.com
          REACT_APP_API_URL: https://limber-main.appspot.com/api

name: Android Feature Branch CI

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: bash ./gradlew --no-daemon detekt
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: bash ./gradlew --no-daemon test

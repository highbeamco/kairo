name: Pull request

on:
  pull_request:
    branches:
      - master

jobs:

  limber:

    runs-on: ubuntu-latest

    services:

      postgres:
        # Postgres config inspired by
        # https://docs.github.com/en/actions/guides/creating-postgresql-service-containers
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: limber_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      BACKEND_IMAGE_NAME: gcr.io/limberio/limber-monolith-server
      WEB_IMAGE_NAME: gcr.io/limberio/limber-web

    steps:

      - name: Check out
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Cache Gradle packages
        # Caching inspired by
        # https://docs.github.com/en/actions/guides/building-and-testing-java-with-gradle#caching-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Node modules
        # Caching inspired by
        # https://docs.github.com/en/actions/guides/building-and-testing-nodejs#example-caching-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Assemble backend
        run: ./gradlew --info --stacktrace assemble

      - name: Test backend
        run: ./gradlew --info --stacktrace check -x assemble
        env:
          LIMBER_TEST_POSTGRES_USERNAME: postgres
          LIMBER_TEST_POSTGRES_PASSWORD: postgres

      - name: Build backend
        run: ./gradlew --info --stacktrace build -x assemble -x check

      - name: Install web dependencies
        working-directory: limber-web
        env:
          CI: true # Enables immutable lockfile.
        run: yarn install

      - name: Run web tests
        working-directory: limber-web
        env:
          CI: true # Avoids interactive mode.
        run: yarn test

      - name: Build web
        working-directory: limber-web
        env:
          CI: false # Don't treat warnings as errors.
        run: yarn build

      - name: Build backend Docker image
        run: docker build -t $BACKEND_IMAGE_NAME:$(git rev-parse HEAD) limber-backend/server/monolith/

      - name: Build web Docker image
        run: docker build -t $WEB_IMAGE_NAME:$(git rev-parse HEAD) limber-web/

      - name: Clean up Gradle cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

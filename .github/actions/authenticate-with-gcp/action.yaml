name: Authenticate with GCP
description: Authenticates with Google Cloud Platform.
inputs:
  key:
    description: GCP_SA_KEY secret, generated by creating a new JSON key and base64-encoding it.
    required: true
runs:
  using: composite
  steps:
    - uses: google-github-actions/auth@v1.0.0 # https://github.com/google-github-actions/auth/releases.
      with:
        credentials_json: ${{ inputs.key }}

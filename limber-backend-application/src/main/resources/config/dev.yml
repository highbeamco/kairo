sqlDatabase:
  jdbcUrl: jdbc:postgresql://localhost/limber
  username: postgres
  connectionTimeout: 1000
  maximumPoolSize: 2

authentication:
  mechanisms:
    - type: JWT
      issuer: https://limberapp.io/
      secret: limberapp
    - type: JWK
      issuer: https://limber.auth0.com/
      domain: limber.auth0.com

serving:
  apiPathPrefix: /
  staticFiles:
    serve: false

buildscript {
    dependencies {
        classpath libs.appengine_gradle_plugin
    }
}

apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src/main/kotlin']
    test.kotlin.srcDirs = test.java.srcDirs = ['src/test/kotlin']
    main.resources.srcDirs = ['src/main/resources']
    test.resources.srcDirs = ['src/test/resources']
}

dependencies {
    compile project(":limber-backend-application:orgs")
    compile project(":limber-backend-application:users")
    compile project(":limber-backend-framework")
    compile project(":limber-backend-framework:data-conversion")
    compile project(":limber-backend-framework:exception-mapping")
    compile project(":limber-backend-framework:object-mapper")
    compile libs.gcloud_kms
    compile libs.guice
    compile libs.jackson_dataformat_yaml
    compile libs.ktor_auth
    compile libs.ktor_auth_jwt
    compile libs.ktor_jackson
    compile libs.ktor_server_cio
    compile libs.ktor_server_servlet
    compile libs.logback_classic
    compile libs.mongodb
}

subprojects {
    dependencies {
        compile project(":limber-backend-framework:core")
        compile project(":limber-backend-framework:models")
        compile project(":limber-backend-framework:mongo")
        compile project(":limber-backend-framework:validation")
        testCompile project(":limber-backend-framework")
        testCompile project(":limber-backend-framework:testing")
    }
}

appengine {
    deploy {
        projectId = 'limberapp'
        version = 'GCLOUD_CONFIG'
    }
}

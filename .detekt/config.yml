# This file extends Detekt's default default-detekt-config.yml.
# When upgrading Detekt versions, that file against its previous version
# and decide which changes to make in this file.

build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: true

processors:
  active: false

console-reports:
  active: true

output-reports:
  active: false

comments:
  DeprecatedBlockTag:
    active: true
  EndOfSentenceFormat:
    active: false
  OutdatedDocumentation:
    active: true

complexity:
  CognitiveComplexMethod:
    active: true
    threshold: 15
  ComplexInterface:
    active: true
  CyclomaticComplexMethod:
    active: false
  LargeClass:
    active: true
    threshold: 300
    excludes:
      - '**/test/**'
  LongMethod:
    active: true
    excludes:
      - '**/test/**'
    threshold: 30
  NamedArguments:
    active: true
  NestedScopeFunctions:
    active: false
  ReplaceSafeCallChainWithRun:
    active: true
  TooManyFunctions:
    active: false

coroutines:
  GlobalCoroutineUsage:
    active: true
  SuspendFunSwallowedCancellation:
    active: true
  SuspendFunWithCoroutineScopeReceiver:
    active: true

exceptions:
  NotImplementedDeclaration:
    active: true
  ObjectExtendsThrowable:
    active: true
  ThrowingExceptionInMain:
    active: true

formatting:
  AnnotationOnSeparateLine:
    active: false
  ClassName:
    active: true
  ContextReceiverMapping:
    active: true
  DiscouragedCommentLocation:
    active: true
  EnumWrapping:
    active: false # TODO: Disabled due to false positives. Enable this later.
  Filename:
    active: false # Overlaps with naming>MatchingDeclarationName.
  IfElseBracing:
    active: true
  IfElseWrapping:
    active: true
  Indentation:
    active: true
    indentSize: 2
  NoConsecutiveComments:
    active: true
  NoEmptyFirstLineInClassBody:
    active: true
  NoSingleLineBlockComment:
    active: true
  ParameterListSpacing:
    active: true
  StringTemplateIndent:
    active: true
    indentSize: 2
  TrailingCommaOnCallSite:
    active: true
  TrailingCommaOnDeclarationSite:
    active: true
  TryCatchFinallySpacing:
    active: true
  TypeArgumentListSpacing:
    active: true
  TypeParameterListSpacing:
    active: true

naming:
  EnumNaming:
    active: true
    enumEntryPattern: '[A-Z][A-Za-z0-9]*' # Enums should be PascalCase.
  FunctionMinLength:
    active: true
    minimumFunctionNameLength: 2
  InvalidPackageDeclaration:
    active: true
    rootPackage: 'limber'
    requireRootInDeclaration: true
  LambdaParameterNaming:
    active: true
  NoNameShadowing:
    active: false
  NonBooleanPropertyPrefixedWithIs:
    active: true
  ObjectPropertyNaming:
    active: true
    constantPattern: '[a-z][A-Za-z0-9]*'
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '[a-z][A-Za-z0-9]*'
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '[a-z][A-Za-z0-9]*'
  VariableMaxLength:
    active: true
    maximumVariableNameLength: 30
  VariableMinLength:
    active: false
  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '[a-z][A-Za-z0-9]*'

performance:
  CouldBeSequence:
    active: true
  UnnecessaryPartOfBinaryExpression:
    active: true

potential-bugs:
  Deprecation:
    active: true
  DontDowncastCollectionTypes:
    active: true
  ElseCaseInsteadOfExhaustiveWhen:
    active: true
  ExitOutsideMain:
    active: true
  ImplicitUnitReturnType:
    active: true
  LateinitUsage:
    active: true
    ignoreAnnotated:
      - 'com.google.inject.Inject'
  MissingPackageDeclaration:
    active: true
  NullCheckOnMutableProperty:
    active: true
  PropertyUsedBeforeDeclaration:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true
  UnnecessaryNotNullCheck:
    active: true

style:
  AlsoCouldBeApply:
    active: true
  BracesOnIfStatements:
    active: true
  BracesOnWhenStatements:
    active: true
  CanBeNonNullable:
    active: true
  CascadingCallWrapping:
    active: true
  ClassOrdering:
    active: true
  CollapsibleIfStatements:
    active: true
  DataClassShouldBeImmutable:
    active: true
  DoubleNegativeLambda:
    active: true
  EqualsOnSignatureLine:
    active: true
  ExplicitCollectionElementAccessMethod:
    active: true
  ForbiddenAnnotation:
    active: true
  ForbiddenComment:
    active: false
  ForbiddenImport:
    active: true
    # Keep these in sync with IntelliJ auto-import exclusions (codeInsightSettings.xml).
    imports:
      - 'jakarta.validation.constraints.*'
      - 'javax.inject.*'
      - 'org.junit.jupiter.api.Assertions.*'
      - 'org.slf4j.Logger'
      - 'org.slf4j.LoggerFactory'
  ForbiddenMethodCall:
    active: true
    methods:
      - 'java.time.format.DateTimeFormatter.ofPattern(java.lang.String)' # Use the overload that takes a Locale.
      - 'java.time.Instant.now' # Class should never be used.
      - 'java.time.LocalDate.now()' # Use the overload that takes a Clock.
      - 'java.time.LocalDateTime.now' # Class should never be used.
      - 'java.time.LocalTime.now' # Class should never be used.
      - 'java.time.OffsetDateTime.now' # Class should never be used.
      - 'java.time.OffsetTime.now' # Class should never be used.
      - 'java.time.ZonedDateTime.now()' # Use the overload that takes a Clock.
      - 'kotlin.io.print'
      - 'kotlin.io.println'
  MagicNumber:
    active: false
  MandatoryBracesLoops:
    active: true
  ModifierOrder:
    active: false # Overlaps with formatting>ModifierOrdering.
  MultilineLambdaItParameter:
    active: true
  NewLineAtEndOfFile:
    active: false # Overlaps with formatting>FinalNewline.
  NoTabs:
    active: true
  NullableBooleanCheck:
    active: true
  RedundantExplicitType:
    active: true
  ReturnCount:
    active: false
  SpacingBetweenPackageAndImports:
    active: true
  TrailingWhitespace:
    active: true
  TrimMultilineRawString:
    active: true
  UnderscoresInNumericLiterals:
    active: true
  UnnecessaryAbstractClass:
    active: false
  UnnecessaryAnnotationUseSiteTarget:
    active: true
  UnnecessaryBackticks:
    active: true
  UnnecessaryBracesAroundTrailingLambda:
    active: true
  UnnecessaryInnerClass:
    active: true
  UnnecessaryParentheses:
    active: true
  UntilInsteadOfRangeTo:
    active: true
  UnusedImports:
    active: true
  UseDataClass:
    active: true
  UseEmptyCounterpart:
    active: true
  UseIfEmptyOrIfBlank:
    active: true
  UseLet:
    active: true
  UseSumOfInsteadOfFlatMapSize:
    active: true
  VarCouldBeVal:
    active: true
    ignoreLateinitVar: true
  WildcardImport:
    active: true
    excludeImports: []
